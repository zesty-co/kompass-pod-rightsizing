apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: pod-rightsizing
    {{- include "pod-rightsizing.labels" . | nindent 4 }}
  name: {{ include "action-taker.name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
      app.kubernetes.io/name: pod-rightsizing
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: action-taker
      labels:
        control-plane: controller-manager
        app.kubernetes.io/name: pod-rightsizing
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - arm64
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux
      containers:
        - name: kube-rbac-proxy
          image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.1
          args:
            - --secure-listen-address=0.0.0.0:8443
            - --upstream=http://127.0.0.1:8080/
            - --logtostderr=true
            - --v=0
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 5m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        - name: action-taker
          image: {{ .Values.registry }}{{ .Values.actionTaker.image.name }}:{{ .Values.actionTaker.image.tag }}
          args:
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=127.0.0.1:8080
            - --leader-elect
            - --webhook-cert-path=/tmp/k8s-webhook-server/serving-certs
            - --releaseNamespace={{ .Release.Namespace }}
            - --configMapName={{ include "kompass-pod-rightsizing-config.name" . }}
          ports:
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: webhook-certs
              readOnly: true
          command:
            - /action-taker
          env:
            - name: ENABLE_WEBHOOKS
              value: "true"
            - name: CM_NAME
              value: {{ include "kompass-pod-rightsizing-config.name" . }}
            - name: CM_NAMESPACE
              value: {{ .Release.Namespace }}
            {{- if .Values.cxLogging.enabled }}
            - name: CX_API_KEY
              value: {{ .Values.cxLogging.apiKey }}
            - name: CX_CLUSTER_NAME
              value: {{ .Values.cxLogging.clusterName }}
            - name: CORALOGIX_LOG_URL
              value: {{ .Values.cxLogging.logUrl }}
            - name: CORALOGIX_TIME_DELTA_URL
              value: {{ .Values.cxLogging.timeDeltaUrl }}
            {{- end }}
          imagePullPolicy: {{ .Values.imagePullPolicy | default "Always" }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- with .Values.actionTaker.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: webhook-certs
          secret:
            secretName: kompass-pod-rightsizing-webhook-cert
      securityContext:
        runAsNonRoot: true
      serviceAccountName: {{ include "pod-rightsizing.serviceAccountName" . }}
      terminationGracePeriodSeconds: 10
